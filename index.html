<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Attempt Number 1 Million</title>
  </head>

  <body>
    <nav class="navbar">
      <p id="score">Score:</p>
      <p id="timer">Time Remaining:</p>
    </nav>

    <div class="jumbotron">
      <h1>Coding Quiz</h1>
      <h3>Test your knowledge of JavaScript!</h3>
    </div>

        
    <div class="card">
        <div class="card-body" id="prompt_display">
          <div id="question"></div>
          <div id="answers"></div>
          <p class="card-text"></p>

    <div class="center">
      <button type="button" id="start" class="btn btn-primary">
        Start Quiz
      </button>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.0.slim.js"
      integrity="sha256-sCexhaKpAfuqulKjtSY7V9H7QT0TCN90H+Y5NlmqOUE="
      crossorigin="anonymous"
    ></script>
    <script src="questions.js"></script>
    <script src="instructions.js"></script>
  </body>
</html>
