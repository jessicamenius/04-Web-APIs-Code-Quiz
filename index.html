<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>homework_04.2</title>
  </head>

  <ul class="nav flex-column bg-primary text-light">
    <li class="nav-item" id="timer">Timer:</li>
    <li class="nav-item" id="score">Score:</li>
  </ul>

  <body>
    <div class="jumbotron bg-primary text-light rounded-0">
      <h1 class="center">World Quiz</h1>
      <h3 class="center">Test your knowledge of the World!</h3>
    </div>

    <div class="center">
      <button id="start" type="submit" class="btn bg-primary text-light">
        Start Quiz
      </button>
    </div>

    <div id="quiz">
      <div class="card text-center">
        <div class="card-body" id="prompt_display">
          <div id="question"></div>
          <div id="answers"></div>
          <p class="card-text"></p>
          <div id="alert"></div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.0.slim.js"
      integrity="sha256-sCexhaKpAfuqulKjtSY7V9H7QT0TCN90H+Y5NlmqOUE="
      crossorigin="anonymous"
    ></script>
    <script src="timer.js"></script>
    <script src="questions.js"></script>
    <script src="score.js"></script>
  </body>
</html>
